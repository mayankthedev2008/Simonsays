<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            cursor: pointer;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .flash {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key to Start</h2>
    <div class="container">
        <div class="btn red" id="red"></div>
        <div class="btn blue" id="blue"></div>
        <div class="btn green" id="green"></div>
        <div class="btn yellow" id="yellow"></div>
    </div>
    <script>
        let sequence = [];
        let userSequence = [];
        let colors = ["red", "blue", "green", "yellow"];
        let level = 0;
        let started = false;

        document.addEventListener("keydown", () => {
            if (!started) {
                nextSequence();
                started = true;
            }
        });

        function nextSequence() {
            userSequence = [];
            level++;
            document.querySelector("h2").innerText = `Level ${level}`;
            let randomColor = colors[Math.floor(Math.random() * 4)];
            sequence.push(randomColor);
            flashButton(randomColor);
        }

        function flashButton(color) {
            let button = document.getElementById(color);
            button.classList.add("flash");
            setTimeout(() => button.classList.remove("flash"), 300);
        }

        document.querySelectorAll(".btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                let clickedColor = e.target.id;
                userSequence.push(clickedColor);
                flashButton(clickedColor);
                checkAnswer(userSequence.length - 1);
            });
        });

        function checkAnswer(index) {
            if (userSequence[index] !== sequence[index]) {
                document.querySelector("h2").innerText = "Game Over! Press Any Key to Restart";
                resetGame();
            } else if (userSequence.length === sequence.length) {
                setTimeout(nextSequence, 1000);
            }
        }

        function resetGame() {
            sequence = [];
            userSequence = [];
            level = 0;
            started = false;
        }
    </script>
</body>
</html>
