<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        h1, h2 {
            margin-top: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.9);
        }
        .flash {
            opacity: 0.5;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .orange { background-color: orange; }
        .purple { background-color: purple; }
        .pink { background-color: pink; }
        .brown { background-color: brown; }
        .cyan { background-color: cyan; }
        .lime { background-color: lime; }
        .gray { background-color: gray; }
        .white { background-color: white; color: black; }
    </style>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key to Start</h2>
    <div class="container">
        <div class="btn red" id="red"></div>
        <div class="btn blue" id="blue"></div>
        <div class="btn green" id="green"></div>
        <div class="btn yellow" id="yellow"></div>
        <div class="btn orange" id="orange"></div>
        <div class="btn purple" id="purple"></div>
        <div class="btn pink" id="pink"></div>
        <div class="btn brown" id="brown"></div>
        <div class="btn cyan" id="cyan"></div>
        <div class="btn lime" id="lime"></div>
        <div class="btn gray" id="gray"></div>
        <div class="btn white" id="white"></div>
    </div>
    <script>
        let sequence = [];
        let userSequence = [];
        let colors = ["red", "blue", "green", "yellow", "orange", "purple", "pink", "brown", "cyan", "lime", "gray", "white"];
        let level = 0;
        let started = false;

        document.addEventListener("keydown", () => {
            if (!started) {
                nextSequence();
                started = true;
            }
        });

        function nextSequence() {
            userSequence = [];
            level++;
            document.querySelector("h2").innerText = `Level ${level}`;
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            flashButton(randomColor);
        }

        function flashButton(color) {
            let button = document.getElementById(color);
            button.classList.add("flash");
            setTimeout(() => button.classList.remove("flash"), 300);
        }

        document.querySelectorAll(".btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                let clickedColor = e.target.id;
                userSequence.push(clickedColor);
                flashButton(clickedColor);
                checkAnswer(userSequence.length - 1);
            });
        });

        function checkAnswer(index) {
            if (userSequence[index] !== sequence[index]) {
                document.querySelector("h2").innerText = "Game Over! Press Any Key to Restart";
                resetGame();
            } else if (userSequence.length === sequence.length) {
                setTimeout(nextSequence, 1000);
            }
        }

        function resetGame() {
            sequence = [];
            userSequence = [];
            level = 0;
            started = false;
        }
    </script>
</body>
</html>
